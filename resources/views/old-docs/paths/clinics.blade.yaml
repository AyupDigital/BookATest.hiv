clinics:
  post:
    tags:
      - "Clinics"
    summary: "Create a new clinic"
    description: |
      **Permission:** `Organisation Admin`
    operationId: "clinics.store"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/clinic.yaml#/CreateClinic"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/clinic.yaml#/Clinic"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"
  get:
    tags:
      - "Clinics"
    summary: "List all clinics"
    description: |
      **Permission:** `Open`
    operationId: "clinics.list"
    security: []
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/clinic.yaml#/ClinicCollection"

clinics.clinic_id:
  get:
    tags:
      - "Clinics"
    summary: "Get a specific clinic"
    description: |
      **Permission:** `Open`
    security: []
    operationId: "clinics.show"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/clinic_id"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/clinic.yaml#/Clinic"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
  put:
    tags:
      - "Clinics"
    summary: "Update a specific clinic"
    description: |
      **Permission:** `Clinic Admin`
      - Update a clinic they are a `Clinic Admin` for
    operationId: "clinics.update"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/clinic_id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/clinic.yaml#/EditClinic"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/clinic.yaml#/Clinic"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"
  delete:
    tags:
      - "Clinics"
    summary: "Delete a specific clinic"
    description: |
      **Permission:** `Organisation Admin`

      ***

      This only soft deletes the clinic.
    operationId: "clinics.destroy"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/clinic_id"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/responses.yaml#/DeletedResponse"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"

Clinic:
  type: "object"
  properties:
    id:
      type: "integer"
    name:
      type: "string"
    phone_number:
      type: "string"
    email:
      type: "string"
    address_line_1:
      type: "string"
    address_line_2:
      type: "string"
    address_line_3:
      type: "string"
    city:
      type: "string"
    postcode:
      type: "string"
    appointment_duration:
      type: "integer"
    appointment_booking_threshold:
      type: "integer"

ClinicCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/Clinic"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

CreateClinic:
  type: "object"
  required:
    - "name"
    - "phone_number"
    - "email"
    - "address_line_1"
    - "city"
    - "postcode"
    - "directions"
  properties:
    name:
      type: "string"
    phone_number:
      type: "string"
    email:
      type: "string"
    address_line_1:
      type: "string"
    address_line_2:
      type: "string"
    address_line_3:
      type: "string"
    city:
      type: "string"
    postcode:
      type: "string"
    directions:
      type: "string"
    appointment_duration:
      type: "integer"
    appointment_booking_threshold:
      type: "integer"

EditClinic:
  $ref: "#/CreateClinic"

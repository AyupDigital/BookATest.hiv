Eligibility:
  type: "object"
  required:
    - "postcode"
    - "answers"
  properties:
    postcode:
      type: "string"
      example: "LS1 4HT"
    answers:
      type: "array"
      items:
        $ref: "/docs/schemas/answer.yaml#/CreateAnswer"

EligibleClinics:
  type: "array"
  items:
    $ref: "/docs/schemas/clinic.yaml#/Clinic"

CreateBooking:
  type: "object"
  required:
    - "service_user"
    - "answers"
  properties:
    service_user:
      $ref: "/docs/schemas/service-user.yaml#/CreateServiceUser"
    answers:
      type: "array"
      items:
        $ref: "/docs/schemas/answer.yaml#/CreateAnswer"
    notification:
      type: "string"
      example: "pick up milk at @{{time}}..."

Booking:
  type: "object"
  properties:
    appointment:
      $ref: "/docs/schemas/appointment.yaml#/Appointment"

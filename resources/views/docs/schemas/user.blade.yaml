User:
  type: "object"
  properties:
    id:
      type: "integer"
    first_name:
      type: "string"
    last_name:
      type: "string"
    email:
      type: "string"
      format: "email"
    phone:
      type: "string"
    display_email:
      type: "boolean"
    display_phone:
      type: "boolean"
    include_calendar_attachment:
      type: "boolean"
    roles:
      $ref: "/docs/schemas/role.yaml#/Roles"

UserCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/User"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

CreateUser:
  type: "object"
  required:
    - "first_name"
    - "last_name"
    - "email"
    - "phone"
    - "display_email"
    - "display_phone"
    - "include_calendar_attachment"
  properties:
    first_name:
      type: "string"
    last_name:
      type: "string"
    email:
      type: "string"
      format: "email"
    phone:
      type: "string"
    password:
      type: "string"
      format: "password"
    display_email:
      type: "boolean"
    display_phone:
      type: "boolean"
    include_calendar_attachment:
      type: "boolean"
    roles:
      $ref: "/docs/schemas/role.yaml#/Roles"

EditUser:
  $ref: "#/CreateUser"

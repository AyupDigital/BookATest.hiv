Report:
  type: "object"
  properties:
    user_id:
      type: "integer"
    clinic_id:
      type: "integer"
    type:
      type: "string"
      enum: ["Report Type 1", "Report Type 2"]
    from_date:
      type: "string"
      example: "Y-m-d"
    to_date:
      type: "string"
      example: "Y-m-d"

ReportCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/Report"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

CreateReport:
  type: "object"
  required:
    - "type"
    - "from_date"
    - "to_date"
  properties:
    clinic_id:
      type: "integer"
    type:
      type: "string"
      enum: ["Report Type 1", "Report Type 2"]
    from_date:
      type: "string"
      example: "Y-m-d"
    to_date:
      type: "string"
      example: "Y-m-d"

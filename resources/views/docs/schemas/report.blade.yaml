Report:
  type: "object"
  properties:
    file_uuid:
      type: "string"
    type:
      type: "string"
      enum: ["Report Type 1", "Report Type 2"]
    from_date:
      type: "string"
      example: "Y-m-d"
    to_date:
      type: "string"
      example: "Y-m-d"

ReportCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/Report"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

Appointment:
  type: "object"
  properties:
    id:
      type: "integer"
    user_id:
      type: "integer"
    clinic_id:
      type: "integer"
    is_repeating:
      type: "boolean"
    service_user_uuid:
      type: "string"
      format: "uuid"
      nullable: true
    start_at:
      type: "string"
      format: "date-time"
    booked_at:
      type: "string"
      format: "date-time"
      nullable: true
    did_not_attend:
      type: "boolean"

AppointmentCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/Appointment"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

CreateAppointment:
  type: "object"
  required:
    - "start_at"
    - "is_repeating"
  properties:
    start_at:
      type: "string"
      format: "date-time"
    is_repeating:
      type: "boolean"
    repeat_weekly_on:
      type: "string"
      enum: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
    repeat_weekly_at:
      type: "string"
      format: "time"

EditAppointment:
  type: "object"
  properties:
    did_not_attend:
      type: "boolean"

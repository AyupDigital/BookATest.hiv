ServiceUser:
  type: "object"
  properties:
    uuid:
      type: "string"
      format: "uuid"
    name:
      type: "string"
    phone:
      type: "string"
    email:
      type: "string"
      format: "email"
    preferred_contact_method:
      type: "string"
      enum: ["email", "phone"]

ServiceUserCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/ServiceUser"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

CreateServiceUser:
  type: "object"
  required:
    - "name"
    - "phone"
    - "email"
    - "preferred_contact_method"
  properties:
    name:
      type: "string"
    phone:
      type: "string"
    email:
      type: "string"
      format: "email"
    preferred_contact_method:
      type: "string"
      enum: ["email", "phone"]

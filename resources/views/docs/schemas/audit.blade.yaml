Audit:
  type: "object"
  properties:
    id:
      type: "integer"
    auditable_id:
      type: "integer"
      nullable: true
    auditable_type:
      type: "string"
      nullable: true
    client:
      type: "string"
      example: "Frontend Web App"
      nullable: true
    action:
      type: "string"
      enum: ["create", "read", "update", "delete", "login", "logout"]
    description:
      type: "integer"
      nullable: true
    ip_address:
      type: "string"
      example: "127.0.0.1"
    user_agent:
      type: "string"
      example: "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_10_4) AppleWebKit/600.7.12 (KHTML, like Gecko) Version/8.0.7 Safari/600.7.12"

AuditCollection:
  type: "object"
  properties:
    data:
      type: "array"
      items:
        $ref: "#/Audit"
    links:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceLinks"
    meta:
      $ref: "/docs/schemas/api-resource.yaml#/ApiResourceMeta"

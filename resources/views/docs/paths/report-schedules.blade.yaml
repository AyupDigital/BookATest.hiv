report-schedules.report_schedule_id:
  get:
    tags:
      - "Report Schedules"
    summary: "Show the specified report schedule"
    description: |
      **Permission:** `Community Worker`
      - View their own report schedule
    operationId: "report-schedules.show"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/report_schedule_id"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/report-schedule.yaml#/ReportSchedule"
  put:
    tags:
      - "Report Schedules"
    summary: "Update the specified report schedule"
    description: |
      **Permission:** `Community Worker`
      - Update their own report schedule
    operationId: "report-schedules.update"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/report_schedule_id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/report-schedule.yaml#/EditReportSchedule"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/report-schedule.yaml#/ReportSchedule"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"
  delete:
    tags:
      - "Report Schedules"
    summary: "Delete a specific report"
    description: |
      **Permission:** `Community Worker`
      - Delete their own report schedule
    operationId: "report-schedules.destroy"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/report_schedule_id"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/responses.yaml#/DeletedResponse"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"

users.user_id.report-schedules:
  get:
    tags:
      - "Report Schedules"
    summary: "List all of the report schedules for the specified user"
    description: |
      **Permission:** `Community Worker`
      - List their own report schedules
    operationId: "users.report-schedules.index"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/user_id"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/report-schedule.yaml#/ReportScheduleCollection"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"
  post:
    tags:
      - "Report Schedules"
    summary: "Create a new report schedule for the specified user"
    description: |
      **Permission:** `Community Worker`
      - Create a report schedule for themselves
    operationId: "users.report-schedules.store"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/user_id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/report-schedule.yaml#/CreateReportSchedule"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/report-schedule.yaml#/ReportSchedule"
      404:
        $ref: "/docs/schemas/responses.yaml#/NotFoundResponse"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"

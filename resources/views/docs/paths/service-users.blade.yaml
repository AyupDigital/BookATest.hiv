service-users:
  post:
    tags:
      - "Service Users"
    summary: "Create a new service user"
    operationId: "service-users.store"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/service-user.yaml#/ModifyServiceUser"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/service-user.yaml#/ServiceUser"
  get:
    tags:
      - "Service Users"
    summary: "List all service users"
    operationId: "service-users.list"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/service-user.yaml#/ServiceUserCollection"

service-users.service_user_uuid:
  get:
    tags:
      - "Service Users"
    summary: "Get a specific service user"
    operationId: "users.show"
    parameters:
      - $ref: "/docs/parameters/id.yaml#/service_user_uuid"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/service-user.yaml#/ServiceUser"

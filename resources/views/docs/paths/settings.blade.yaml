settings:
  get:
    tags:
      - "Settings"
    summary: "List all the organisation settings"
    description: |
      **Permission:** `Organisation Admin`
    operationId: "settings.index"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/settings.yaml#/Settings"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"
  put:
    tags:
      - "Settings"
    summary: "Update all of the organisation settings"
    description: |
      **Permission:** `Organisation Admin`
    operationId: "settings.update"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "/docs/schemas/settings.yaml#/EditSettings"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/settings.yaml#/Settings"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"

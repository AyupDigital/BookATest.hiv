stats:
  get:
    tags:
      - "Stats"
    summary: "The dashboard stats for the user"
    description: |
      **Permission:** `Community Worker`

      ***

      The stats returned will vary depending on the calling user's role (i.e. more stats will be available for users
      with greater roles).
    operationId: "stats.index"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/stats.yaml#/Stats"
      401:
        $ref: "/docs/schemas/responses.yaml#/UnauthenticatedResponse"
      419:
        $ref: "/docs/schemas/responses.yaml#/AuthenticationTimeoutResponse"

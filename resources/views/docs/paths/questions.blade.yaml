questions:
  post:
    tags:
      - "Questions"
    summary: "Create a new set of eligibility questions"
    description: >
      This will create a completely new set of eligibility questions. Even if you only intend to add a new question,
      the entire set will be recreated. This means all clinics will need to respecify their eligibility criteria.
    operationId: "questions.store"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: "array"
            items:
              $ref: "/docs/schemas/question.yaml#/ModifyQuestion"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              type: "array"
              items:
                $ref: "/docs/schemas/question.yaml#/Question"
  get:
    tags:
      - "Questions"
    summary: "List all questions"
    description: >
      This endpoint will only return a list of all the current eligibility questions. Previous questions cannot be
      accessed.
    operationId: "questions.list"
    responses:
      200:
        description: "Successful response"
        content:
          application/json:
            schema:
              $ref: "/docs/schemas/question.yaml#/QuestionCollection"

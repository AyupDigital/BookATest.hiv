version: "3"

services:
  api:
    environment:
      - APP_ENV=local
    ports:
      - "${APP_PORT}:80"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASS}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-net
    ports:
      - "${DB_PORT}:3306"

  redis:
    image: redis:5.0-alpine
    volumes:
      - redis-data:/data
    networks:
      - app-net

  troposphere:
    image: bookatest/troposphere
    build:
      context: ./docker/troposphere
      dockerfile: Dockerfile
    volumes:
    - ./aws:/tmp
    command: "python ${CFN_TEMPLATE}.py"

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

if: tag IS blank
branches:
  only:
    - master
    - develop

sudo: required
services:
  - docker

before_script:
  - ./develop build
  - ./develop up -d
  - ./develop composer install
  - ./develop run --rm -T -w /var/www/html api mv .env.ci .env
  - ./develop artisan key:generate

script:
  - ./develop phpunit

after_failure:
  - cat storage/logs/testing.log

if: tag IS blank
branches:
  only:
    - master
    - develop

language: python

sudo: required
services:
  - docker

before_install:
  - curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
  - unzip awscli-bundle.zip
  - sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws

before_script:
  - ./develop build
  - ./develop up -d
  - ./develop composer install
  - ./develop run --rm -T -w /var/www/html api mv .env.ci .env
  - ./develop artisan key:generate
  - ./develop artisan passport:keys

script:
  - ./develop phpunit

after_failure:
  - cat storage/logs/testing.log

before_deploy:
  - ./docker/build

deploy:
  - provider: script
    script: SERVICE=$API_SERVICE ./docker/deploy
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: SERVICE=$QUEUE_WORKER_SERVICE ./docker/deploy
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: SERVICE=$SHCEDULER_SERVICE ./docker/deploy
    skip_cleanup: true
    on:
      branch: develop
